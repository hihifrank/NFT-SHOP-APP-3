apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: hk-retail-nft-platform
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  JWT_SECRET: <base64-encoded-jwt-secret>
  SESSION_SECRET: <base64-encoded-session-secret>
  DB_PASSWORD: <base64-encoded-db-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  BLOCKCHAIN_PRIVATE_KEY: <base64-encoded-private-key>
  IPFS_PROJECT_ID: <base64-encoded-ipfs-project-id>
  IPFS_PROJECT_SECRET: <base64-encoded-ipfs-project-secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: hk-retail-nft-platform
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: <base64-encoded-docker-config>