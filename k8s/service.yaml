apiVersion: v1
kind: Service
metadata:
  name: hk-retail-nft-api-service
  namespace: hk-retail-nft-platform
  labels:
    app: hk-retail-nft-api
spec:
  selector:
    app: hk-retail-nft-api
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: hk-retail-nft-platform
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: hk-retail-nft-platform
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP