apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: hk-retail-nft-platform
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "https://app.hk-retail-nft.com"
  SESSION_COOKIE_SECURE: "true"
  SESSION_COOKIE_SAME_SITE: "strict"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: hk-retail-nft-platform
data:
  DB_HOST: "postgresql-service"
  DB_PORT: "5432"
  DB_NAME: "hk_retail_nft_db"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"